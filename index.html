<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Bankist</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    

    <main class="app">
      <!-- BALANCE -->
      
      <div class="balance">
        <div>
          <p class="balance__date">
            <span class="date">05/03/2037</span>
          </p>
          <p class="balance__label">Current balance</p>
          
        </div>
        <p class="balance__value">0000$</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <!-- <div class="movements__row"> -->
          <!-- <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements_types">but food</div>
          <div class="movements__value">4 000€</div> -->
          <!-- <button class="delete">X</button> -->
        </div>
        <!-- <div class="movements__row"> -->
          <!-- <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378€</div> -->
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000$</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0000$</p>
        <!-- <p class="summary__label">Interest</p> -->
        <!-- <p class="summary__value summary__value--interest">0000$</p> -->
        <!-- <button class="btn--sort">&downarrow; SORT</button> -->
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Spend/Get money</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Description</label>
          <label class="form__label">Amount(-In)/(+Out)</label>
        </form>
      </div>

      <!-- OPERATION: delete by case -->
      <div class="operation operation--delete">
        <h2>Delete by case #</h2>
        <form class="form form--delete">
          <input type="number" class="form__input form__input--case-number" />
          <button class="form__btn form__btn--delete">&rarr;</button>
          <label class="form__label form__label--delete">Case number?</label>
        </form>
      </div>

      <!-- OPERATION: deleta all -->
      <div class="operation operation--deleteAll">
        <h2>Delete all</h2>
        <form class="form form--deleteAll">
          
          
          <button class="form__btn form__btn--deleteAll">&rarr;</button>
          
          
        </form>
      </div>
    </main>

    <script src="script.js"></script>


  </body>
</html>
